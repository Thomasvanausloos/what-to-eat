<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>{{"" + recipe.timeInMinutes + " minutes"}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <br>
    <mat-tab-group>
      <mat-tab label="Picture">
        <br>
        <img mat-card-md-image [src]="'https://www.howtocookthat.net/public_html/wp-content/uploads/2015/09/IMG_9495-550x413.jpg?x19907'"
          class="img">
      </mat-tab>
      <mat-tab label="Ingredients">
        <br>
        <span class="recipe-title">{{"Ingredients for " + recipe.amountOfPeople + " people:"}}</span>
        <br>
        <mat-list>
          <ng-container *ngFor="let ingredient of recipe.ingredients">
            <mat-list-item>{{ingredient}}</mat-list-item>
          </ng-container>
        </mat-list>
      </mat-tab>
      <mat-tab label="Preparation Steps">
        <mat-list>
          <ng-container *ngFor="let preparationStep of recipe.preparationSteps; index as i">
            <br>
            <span class="step-title">{{'Step ' + (i+1)}}</span>
            <br>
            <mat-list-item>
              <mat-card class="broad-card">
                <mat-card-content>
                  {{preparationStep}}
                </mat-card-content>
              </mat-card>
            </mat-list-item>
            <br>
            <br>
          </ng-container>
        </mat-list>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Back</button>
  </mat-card-actions>
</mat-card>
