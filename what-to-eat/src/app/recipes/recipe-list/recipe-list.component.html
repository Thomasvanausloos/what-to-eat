<mat-card class="card">
  <!-- <h2 mat-line>Recipes</h2> -->
  <h2 mat-title>Recipes</h2>
  <mat-list>
    <a mat-list-item *ngFor="let recipe of recipes$ | async " (click) = "routeToRecipe(recipe.id)">
      <img mat-list-avatar [src]="recipe?.imageUrl || '' ">
      <h3 mat-line>{{recipe?.name}}</h3>
    </a>
  </mat-list>
</mat-card>
