<mat-toolbar color="primary">
    
  <mat-icon 
  (click)="drawer.toggle()">
    <span>menu</span>
  </mat-icon>
  <p>Application Title</p>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
    position = "start" 
    #drawer
    class="sidenav"
    fixedInViewport="true"
    color="primary">
    <mat-sidenav-content #content>
        <mat-nav-list>
            <a mat-list-item href="#">Add a new recipe</a>
            <a mat-list-item href="#">Display a recipe</a>
            <a mat-list-item href="#">Something else ...</a>
            <a mat-list-item href="#" (click)="drawer.toggle()">Close menu</a>
          </mat-nav-list>
      </mat-sidenav-content>
    </mat-sidenav>
  </mat-sidenav-container>
