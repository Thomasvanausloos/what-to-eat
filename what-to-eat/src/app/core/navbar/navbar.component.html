<mat-toolbar color="primary" class="navbar">
  <mat-icon (click)="drawer.toggle()">
    <span>menu</span>
  </mat-icon>
  <p>{{applicationTitle}}</p>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav position="start" #drawer class="sidenav" fixedInViewport="true" color="primary">
    <mat-sidenav-content #content>
      <mat-nav-list>
        <a mat-list-item routerLink="add">Add a new recipe</a>
        <a mat-list-item routerLink="home">Recipe Dashboard</a>
        <a mat-list-item (click)="drawer.toggle()">Close menu</a>
      </mat-nav-list>
    </mat-sidenav-content>
  </mat-sidenav>
</mat-sidenav-container>
